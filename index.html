<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globiliti</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
    <img src="./Group 2.svg" alt="Globiliti icon">
    <a href="#">Create School Account</a>
    </header>
    <div class="heading">Welcome to Globiliti!</div>
    <div class="heading1">Create your school account </div> 
    <div class="container">
        <div class="divform">
            <form method="post">
                <h4>What's your full name?</h4>
                <input type="text">
                <br>
                <h4 >Email</h4>
                <input type="text">
                <br>
                <h4 >Password</h4>
                <input type="password"name="password" id="password">
                <img class="showpwd" id="togglePassword" src="./Group 2 (1).svg" alt="Show Password Icon">
                <br>
                <button type="submit" id="submit">CREATE ACCOUNT</button>
            </form>
        </div>
        <div class="svg">
            <img src="Iphone Xs-Artwork-07.svg" >
            <div class="bottomsvg">
                <img src="Group 202.svg" >
                <img src="Group 204.svg" >
            </div>
        </div>
    </div> 
    <script src="src/App.js"></script>
</body>
</html>
